<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>Portland Dr Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Portland Medical Practice Lookup</h1>
      </div>
      <div class="panel panel-info">
        <div class="panel-heading">
          <h1>Search</h1>
        </div>
        <div class="panel-body">
          <form id="user-form">
            <div class="form-group">
              <label>Enter Search Term</label>
              <input class="form-control" type="text" id="search-term">
            </div>
            <div class="form-group">
              <label>Choose Search Type</label>
              <select class="form-control" id="search-type">
                <option value="name">Doctor Name</option>
                <option value="query">Medical Issue</option>
              </select>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>
      <h2 id="number-of-results"></h2>
      <ul id="result-list">

      </ul>
      <h3 id="errors"></h3>
    </div>
  </body>
</html>
